<button mat-raised-button color="primary" (click)="openAddEditDialog()">
  Add Patient
</button>
<ng-container matColumnDef="first_Name">
  <th mat-header-cell *matHeaderCellDef>First Name</th>
  <td mat-cell *matCellDef="let patient">{{ patient.first_Name }}</td>
</ng-container>

<ng-container matColumnDef="middle_Name">
  <th mat-header-cell *matHeaderCellDef>Middle Name</th>
  <td mat-cell *matCellDef="let patient">{{ patient.middle_Name }}</td>
</ng-container>

<ng-container matColumnDef="last_Name">
  <th mat-header-cell *matHeaderCellDef>Last Name</th>
  <td mat-cell *matCellDef="let patient">{{ patient.last_Name }}</td>
</ng-container>

<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef>Email</th>
  <td mat-cell *matCellDef="let patient">{{ patient.email }}</td>
</ng-container>

<ng-container matColumnDef="phone">
  <th mat-header-cell *matHeaderCellDef>Phone</th>
  <td mat-cell *matCellDef="let patient">{{ patient.phone }}</td>
</ng-container>

<ng-container matColumnDef="dob">
  <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
  <td mat-cell *matCellDef="let patient">{{ patient.dob | date }}</td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let patient">
    <button mat-icon-button (click)="openAddEditDialog(patient)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="openDeleteDialog(patient.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>
